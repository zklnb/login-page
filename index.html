<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="OPM">
  <title>Đăng nhập</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Đăng nhập</h2>
  <input type="text" id="username" placeholder="Tài khoản" />
  <input type="password" id="password" placeholder="Mật khẩu" />
  <button onclick="login()">Đăng nhập</button>
  <p id="error" style="color: red;"></p>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Thay đổi tài khoản/mật khẩu tại đây nếu muốn
    if (user === "zklnb" && pass === "123456") {
      window.location.href = "https://zklnb.github.io/";
    } else {
      document.getElementById("error").textContent = "Sai tài khoản hoặc mật khẩu!";
    }
  }
</script>

</body>
</html>
