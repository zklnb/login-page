<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OPM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1526406915894-7bcd65f60845?fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background: #00ccaa;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User Icon">
    <h2>Đăng nhập ZKLNB</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "zklnb" && pass === "123456") {
        window.location.href = "https://zklnb.github.io/";
      } else {
        document.getElementById('error').innerText = "Sai tài khoản hoặc mật khẩu!";
      }
    }
  </script>
</body>
</html>
